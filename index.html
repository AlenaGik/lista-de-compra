<!DOCTYPE html>
<html lang="ca">
<head>
  <meta charset="utf-8">
  <meta name="author" content="xxxxxxxxxxxxxxxxxx">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Llista de la compra</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    
    <header class="header">
      <h1>Llista de la compra</h1>
    </header>

    <main class="grid-layout">
      <section id="uno" class="left-panel">
        <h2>Afegir Producte</h2>
        <table>
          <tr>
            <th><label for="prod">Nombre:</label></th>
            <th><label for="quantitat">Quantitat:</label></th>
            <th><label for="precio">Precio Unitat:</label></th>
          </tr>
          <tr>
            <td><input class="number" id="prod" name="prod" size="20"></td>
            <td><input class="number" id="quantitat" name="quant" size="10"></td>
            <td><input class="number" id="precio" name="precio" size="10"></td>
          </tr>
          <tr>
            <td><button type="button" onclick="nouProductePrincipi()">Afegir al principi</button></td>
            <td><button type="button" onclick="nouProducteFinal()">Afegir al final</button></td>
            <td><button type="button" onclick="verificar()">Verificar</button></td>
          </tr>
        </table>
      </section>

      <section id="dos" class="right-panel">
        <h2>Llista de Productes</h2>
        <h4 id="totalp">Núm - Productes 0</h4>
        <h4 id="preufinal">Preu Total</h4>
        <ul id="llista"></ul>
        <button type="button" onclick="eliminarPrimer()">Eliminar el Primer</button>
        <button type="button" onclick="eliminarUltim()">Eliminar l'últim</button>
      </section>
    </main>

    <footer class="footer">
      <div class="copyright">
        <address>Elena Gikaeva<br>Institut Sabadell</address>
      </div>
    </footer>

  </div>

  <script src="script.js"></script>
</body>
</html>
